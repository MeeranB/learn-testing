<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Learn Testing</title>
  </head>
  <body>
    <h1>Open the console</h1>

    <script>
      // the function we're testing
      function square(x) {
        return x * x;
      }

      // Testing instances
      const result = square(2);
      const expected = 500;
      equal(result, expected);

      const result2 = square(3.5);
      const expected2 = 12.25;
      equal(result2, expected2)

      // Here we test that our call is notEqual to something
      const result3 = square(3)
      const expected3 = 10
      notEqual(result3, expected3)

      // Our first test-helper function
      // Message argument allows us to add more details to our test calls
      function equal(x, y, message = `${x} is equal to ${y}`) {
        if (x === y) {
          console.info(`Pass: ${message}`)
        } else {
          console.error(`Fail: ${message}`)
        }
      }

      function notEqual(x, y) {
        if (x !== y) {
          console.info(`${x} is not equal to ${y}`)
        } else {
          console.error(`${x} is equal to ${y}`)
        }
      }

      // This helped function allows us to label tests in the console and to reuse our "result" and "expected" variable names multiple times
      function test(name, functionToBeTested) {
        console.group(name)
        functionToBeTested()
        console.groupEnd()
      }

      //We call our test function with a label and an instance of the test, it replies with a formatted conclusion in the console

      test("Correctly squares integers", () => {
        const result = square(3);
        const expected = 9;
        equal(result, expected)
      })



    </script>
  </body>
</html>
